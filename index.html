<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    img {
      max-width: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gouni Sahithi</h1>
    <img src="gouni.jpg" alt="Your photo">
    <p>
      Hello! I'm a passionate web developer with a love for clean design and functional code. I enjoy building user-friendly websites and learning new technologies.
    </p>
  </div>
</body>
</html>
